<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
    <h1>TIC-TAC-TOE by Saieesh</h1>
    <div class="game-container">
        <div data-cell-index="0" class="cell tcell lcell"></div>
        <div data-cell-index="1" class="cell tcell"></div>
        <div data-cell-index="2" class="cell tcell rcell"></div>
        <div data-cell-index="3" class="cell lcell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell rcell"></div>
        <div data-cell-index="6" class="cell bcell lcell"></div>
        <div data-cell-index="7" class="cell bcell"></div>
        <div data-cell-index="8" class="cell bcell rcell"></div>
    </div>
    <h2 class="game-status">Game Status</h2>
    <button class="game-restart">Restart</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
